name: pytest

on: [ pull_request ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=postgres://user:password@localhost:5432/testdb" >> $GITHUB_ENV
      - name: Run tests
        run: pytest
